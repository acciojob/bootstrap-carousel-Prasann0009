<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner first-slide">
      <div class="carousel-item" style="width: 50vw;height: 50vh;">
        <div class="carousel-caption text-dark">
          <h3>First Slide</h3>
        </div>
      </div>
      <div class="carousel-item second-slide" style="width: 50vw;height: 50vh;">
        <div class="carousel-caption text-dark text-center">
          <h3>Second Slide</h3>
        </div> 
      </div>
      <div class="carousel-item active third-slide" style="width: 50vw;height: 50vh;">
        <div class="carousel-caption text-dark">
          <h3>Third Slide</h3>
        </div>  
      </div>
      <div class="carousel-item fourth-slide" style="width: 50vw;height: 50vh;">
        <div class="carousel-caption text-dark">
          <h3>Fourth Slide</h3>
        </div>
      </div>
      <div class="carousel-item fifth-slide" style="width: 50vw;height: 50vh;">
        <div class="carousel-caption text-dark">
          <h3>Fifth Slide</h3>
        </div>
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-danger"></span>
    </button>
    <button class="carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-danger"></span>
    </button>
  </div>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
 
</html>
